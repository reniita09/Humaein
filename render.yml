# render.yaml
services:
  - type: web
    name: rcm-backend
    env: docker
    branch: main
    dockerfilePath: backend/Dockerfile
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: ""
      - key: JWT_SECRET_KEY
        value: change-me
      - key: FRONTEND_ORIGIN
        value: https://your-frontend.onrender.com
      - key: LLM_PROVIDER
        value: mock

  - type: web
    name: rcm-frontend
    env: docker
    branch: main
    dockerfilePath: frontend/Dockerfile
    plan: starter
    envVars:
      - key: VITE_API_BASE
        value: ""

databases:
  - name: rcm-db
    engine: postgres
    version: "15"
    plan: starter
